<!doctype html>
<html>
<head>
  <title>Attendance Table</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .table.att-table th { background: #164893 !important; color: #fff; text-transform: uppercase; font-size: 1.1em; }
    .table.att-table td { text-transform: uppercase; font-size:1.01em;}
    body { background: #e1edfb; }
  </style>
</head>
<body>
  <div class="container" style="margin-top:60px;">
    <h3 class="mb-4" style="text-align:center;">ATTENDANCE RECORDS</h3>
    {{ table_html|safe }}
    <div class="text-center mt-3">
      <a href="/dashboard" class="btn btn-primary">Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
