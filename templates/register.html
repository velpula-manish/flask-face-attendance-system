<!doctype html>
<html>
<head>
  <title>Register New Student</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { background: #e4f2fa;}
    .center-box { max-width: 420px; margin:60px auto; background: #fff; border-radius:12px; padding:30px 24px; box-shadow:0 8px 32px #2196f329;}
  </style>
</head>
<body>
  <div class="center-box">
    <h2 style="text-align:center;">Register New Student</h2>
    <form method="post" enctype="multipart/form-data">
      <input type="text" name="student_name" class="form-control mb-3" placeholder="Student Name" required>
      <input type="file" name="face_file" accept="image/*" class="form-control mb-3" required>
      <button class="btn btn-primary w-100" name="reg_submit">Register</button>
    </form>
    {% if reg_result %}
      <div class="alert alert-success mt-3">{{reg_result}}</div>
    {% endif %}
    <div class="mt-3">
      <a href="/dashboard" class="btn btn-outline-secondary w-100">Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
