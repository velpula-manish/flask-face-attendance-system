<!doctype html>
<html>
<head>
  <title>Mark Attendance</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { background: #f7fafe;}
    .center-box { max-width: 420px; margin:60px auto; background: #fff; border-radius:12px; padding:30px 24px; box-shadow:0 8px 32px #47ccff15;}
  </style>
</head>
<body>
  <div class="center-box">
    <h2 style="text-align:center;">Mark Attendance</h2>
    <form method="post" enctype="multipart/form-data">
      <input type="file" name="attendance_file" accept="image/*" class="form-control mb-3" required>
      <button class="btn btn-success w-100" name="att_submit">Mark Attendance</button>
    </form>
    {% if att_result %}
      <div class="alert alert-primary mt-3">{{att_result}}</div>
    {% endif %}
    <div class="mt-3">
      <a href="/dashboard" class="btn btn-outline-secondary w-100">Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
